{% extends "base.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block body %}

<div class="box" id="heading">
    <div>
        <a href="{{ route_prev }}" class="left-btn"><i class="fa-solid fa-chevron-left"></i></a>
        <h1>{{ title }}</h1>
    </div>
</div>

<div class="box">
    <div class="container-fluid">
        {% for k, v in dict(content).items() %}
        {% if v %}
        <div class="item row">
            <p class="col-6">{{ k }}</p>
            {% if v.__class__.__name__ == 'list' %}
            <p class="col-6">({{ v|length }})</p>
            {% else %}
            <p class="col-6">{{ v }}</p>
            {% endif %}
        </div>
        {% endif %}
        {% endfor %}
    </div>
</div>

{% endblock %}
