{% extends "base.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block body %}

<div class="box" id="heading">
    <h1>{{ title }}</h1>
</div>

<div class="box">
    <div class="container-fluid">
        {% for i in range(items|length) %}
        <div class="item row">
            <p class="col-9"><a href="/{{ items[i] }}">{{ items[i]|capitalize }}</a></p>
        </div>
        {% else %}
        <div class="item row">
            <p class="col-9">No items!</p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
