{% extends "base.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block body %}

<div class="box" id="heading">
    <div>
        {% if route_prev %}
        <a href="{{ route_prev }}" class="left-btn"><i class="fa-solid fa-chevron-left"></i></a>
        {% endif %}
        <h1>{{ title }}</h1>
    </div>
</div>

<div class="box">
    <div class="container-fluid">
        {% for item in items %}
        <div class="item row">
            <p class="col-12"><a href="hosts/{{ item.id }}">{{ item|upper }}</a></p>
        </div>
        {% else %}
        <div class="item row">
            <p class="col-9">No items!</p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
