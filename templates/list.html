{% extends "base.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block body %}

<div class="box" id="heading">
    <h1>{{ title }}</h1>
</div>

<div class="box">
    <div class="container-fluid">
        {% for item in items %}
        <div class="item row">
            <p class="col-9">{{ item }}</p>
        </div>
        {% else %}
        <p class="col-9">No items!</p>
        {% endfor %}
    </div>
</div>

{% endblock %}
